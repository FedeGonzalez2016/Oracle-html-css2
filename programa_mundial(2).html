<meta charset="UTF-8">

<h1>PROGRAMA AÑOS DE MUNDIAL</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}
	
    // REALIZAR PROGRAMA QUE CALCULE LOS AÑOS QUE HAY MUNDIAL DE FUTBOL, DESDE EL PRIMERO EN 1930.

    var year_mundial = 1930;

    while (year_mundial <= 2022) {

        imprimir("Hubo Mundial de Fifa en el año " + year_mundial);
        year_mundial+=4;

    }

    imprimir ("FIN DEL PROGRAMA");
    
</script>

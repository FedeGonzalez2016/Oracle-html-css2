<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR PUNTUACION DE UN EQUIPO DE FUTBOL</h1>


<script>

    //Esta función introduce saltos de linea en el documento HTML, tantos como los cuales especifiquemos en la función

	function saltoDeLinea() {

	    document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");

	}

    //Esta función simplifica la función predefinida de document.write en solo imprimir

    function imprimir(frase){

        document.write(frase)
        saltoDeLinea();    

    }

    var victorias = prompt("Informe la cantidad de victorias");
    var empates = prompt("Informe la cantidad de empates");

    puntosTotal = (parseInt(victorias, 10) * 3) + parseInt(empates, 10);

    imprimir("El total de puntos del equipo es: " + puntosTotal);

    if (puntosTotal > 28) {

        imprimir("El equipo esta mejor que el año pasado");

    }

    if (puntosTotal < 28) {

        imprimir("El equipo esta peor que el año pasado");

    }

    if (puntosTotal == 28) {

        imprimir("El equipo esta igual que el año pasado");

    }

</script>

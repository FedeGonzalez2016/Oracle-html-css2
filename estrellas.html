<meta charset="UTF-8">

<h1>PROGRAMA ESTRELLA CON BUCLES FOR ANIDADOS</h1>

<script>

	function saltarLinea() {

		document.write("<br>");

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}
	
    // PROGRAMA PARA IMPRIMIR LINEAS (ASTERISCOS)

    for (var lineas = 1; lineas <= 20; lineas++){

        for (var columnas = 1; columnas <= 50; columnas++){

            document.write("*");

        }

        saltarLinea();

    }

    saltarLinea();
    saltarLinea();
    imprimir ("FIN")


</script>

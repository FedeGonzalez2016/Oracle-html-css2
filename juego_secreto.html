<script>

var secreto = Math.round(Math.random()*10); // CREO NUMERO DEL 1 AL 10 DE FORMA ALEATORIA
console.log(secreto); // PASO VALOR CREADO POR CONSOLA PARA PODER CONSULTARLO Y CHEQUEARLO DESDE INSPECCIONAR>>>CONSOLE

var input = document.querySelector("input"); // CREO VARIABLE input Y LA SELECCIONO CON LA FUNCION PREDEFINIDA DE JAVASCRIPT
input.focus(); // HAGO FOCO EN LA CAJA CREADA INPUT

function verificar(){ // CREO FUNCION JAVASCRIPT

    if (parseInt(input.value) == secreto){ // CONVIERTO EL VALOR DE STRING A ENTERO CON parseint. LUEGO COMPARO VALOR DENTRO DEL INPUT CON VARIABLE "secreto". SI SON IGUALES , PRIMER BLOQUE. SI SON DIFERENTES, SEGUNDO BLOQUE else.

        alert("Usted acertó");

    }else {

        alert("Usted erró, inténtelo nuevamente.");
        

    }

    input.value = (""); // EL VALOR DE INPUT LO BORRO AL ASIGNARLE ESPACIO VACIO NUEVAMENTE
} 

var button = document.querySelector("button"); // CREO VARIABLE button PARA PODER TRAER DEL MUNDO HTML AL JAVASCRIPT DICHO BOTON Y PODER MANIPULARLO.

button.onclick = verificar; // AL HACER CLICK EN BUTTON, SE DISPARA LA FUNCION verificar. NO LE PONGO PARENTESIS PORQUE SINO SE DISPARA NI BIEN CARGA LA PAGINA, DEBO PONERLO ASI PARA PODER TENER CONTROL DE DICHA FUNCION, Y SE EJECUTE SOLO LUEGO DE OBTENER EVENTO.
input.focus(); //VUELVO A HACER FOCO EN EL INPUT



</script>

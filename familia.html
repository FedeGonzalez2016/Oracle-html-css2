<meta charset="UTF-8">

<h1>PROGRAMA ADIVINA NUMERO</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}
	
    // CREAR PROGRAMA QUE ME DEJE INGRESAR CANTIDAD DE FAMILIARES, Y QUE LUEGO SUME LAS EDADES Y ME DE EL PROMEDIO DE ESTOS DATOS.

    var num_miembros = parseInt(prompt("Ingrese cantidad de miembros de la familia"));
    var contador = 1;
    var totalEdades = 0;

    while (contador <= num_miembros) {

        var edad = parseInt(prompt("Ingresar edad"));
        totalEdades = totalEdades + edad;
        contador++;

    }
    
    promedioEdades = totalEdades / num_miembros;

    imprimir("El total de edades sumadas es de " + totalEdades);
    imprimir("El promedio de edades de la familia es de " + promedioEdades); 
    imprimir("Fin del programa");

</script>
